<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Forecast4U</title>
    
</head>
<body>
    <h1>Forecast4U</h1>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree °"></h2>
            <span>° F</span>
        </div>
        <h2 class="temperature-degree"></h2>
        <h2 class="temperature-description"></h2>
        <h2 class="location-alert"></h2>
        
    </div>
    

    <script src="./js/app.js"></script>
    <script src="./js/skycons.js"></script>
    <div class="footer">
            <p>Created by <a href="http://www.victorf.tech">Victor F</a> / Powered by <a href="http://www.darksky.net">Dark Sky API</a>
          </div>
</body>
</html>
